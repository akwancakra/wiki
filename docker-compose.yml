services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cys-wiki
    restart: unless-stopped
    user: "1001:1001" # Match container user
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # OLLAMA_API_KEY=your-api-key
      # OLLAMA_AI_MODEL=model-name
      # GEMINI_API_KEY=your-api-key
      # GEMINI_AI_MODEL=model-name
      # Tambahkan environment variables lain sesuai kebutuhan
      # - NEXTAUTH_URL=https://yourdomain.com
      # - NEXTAUTH_SECRET=your-secret-key
    volumes:
      # Mount content directory untuk edit file langsung di server
      - ./content:/app/content:rw
      # Optional: Mount public files jika perlu edit
      - ./public:/app/public:rw
    networks:
      - network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy untuk production
  nginx:
    image: nginx:alpine
    container_name: cys-wiki-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates jika ada
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - network
    profiles:
      - with-nginx

networks:
  network:
    driver: bridge
